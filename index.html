<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <h1 class="heading">Welcome to my Calculator</h1> -->
    <section class="calculator">
        <form>
            <input type="text" name="result" class="screen" placeholder="">
        </form>
        <div class="buttons">
            <button class="button-empty"></button>
            <button class="button-blue">DEL</button>
            <button class="button-blue">C</button>
            <button class="button-red">AC</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button-yellow">/</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button-yellow">*</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button-yellow">-</button>

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button-green">=</button>
            <button class="button-yellow">+</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
